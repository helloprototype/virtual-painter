<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Painter Web App</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1646424915/hands.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils@0.3.1646424915/drawing_utils.min.js"></script>
  <style>
    body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #000; }
    canvas { border: 2px solid #fff; }
    #video { display: none; }
  </style>
</head>
<body>
  <video id="video" width="1280" height="720" autoplay playsinline></video>
  <canvas id="canvas" width="1280" height="720"></canvas>
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const colors = [
      '#FF0000', '#007FFF', '#00FFFF', '#6EFF00', '#FF0000', '#FF00FF',
      '#969696', '#FFFFFF', '#39FF14', '#FF1493', '#00BFFF', '#FFFF00'
    ];
    let currentColor = colors[0];
    let brushSize = 10;
    let isDrawing = false;
    let prevX = 0, prevY = 0;

    // Access webcam
    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          video.srcObject = stream;
          video.play();
        });
    }

    const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1646424915/${file}`});
    hands.setOptions({
      maxNumHands: 1,
      modelComplexity: 1,
      minDetectionConfidence: 0.75,
      minTrackingConfidence: 0.7
    });
    hands.onResults(onResults);

    const camera = new Camera(video, {
      onFrame: async () => {
        await hands.send({image: video});
      },
      width: 1280,
      height: 720
    });
    camera.start();

    function onResults(results) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

      if (results.multiHandLandmarks) {
        for (const landmarks of results.multiHandLandmarks) {
          drawLandmarks(ctx, landmarks, {color: '#00FF00', fillColor: '#FF0000'});

          const indexTip = landmarks[8];
          const middleTip = landmarks[12];
          const x1 = indexTip.x * canvas.width;
          const y1 = indexTip.y * canvas.height;
          const x2 = middleTip.x * canvas.width;
          const y2 = middleTip.y * canvas.height;
          const distance = Math.hypot(x2 - x1, y2 - y1);
          const pinch = distance < 40;

          if (y1 < 150) {
            // UI interaction area (to be expanded)
          } else if (pinch) {
            if (!isDrawing) {
              isDrawing = true;
              prevX = x1;
              prevY = y1;
            } else {
              ctx.beginPath();
              ctx.moveTo(prevX, prevY);
              ctx.lineTo(x1, y1);
              ctx.strokeStyle = currentColor;
              ctx.lineWidth = brushSize;
              ctx.lineCap = 'round';
              ctx.stroke();
              prevX = x1;
              prevY = y1;
            }
          } else {
            isDrawing = false;
          }
        }
      }
    }

    // Basic UI (expandable)
    function drawUI() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
      ctx.fillRect(0, 0, canvas.width, 150);
      // Add color/tools UI here later
    }
    drawUI();
  </script>
</body>
</html>
